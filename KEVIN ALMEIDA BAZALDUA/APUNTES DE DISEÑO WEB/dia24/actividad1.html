<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bienvenidos JavaScript</h1>
    <button id="sum1">suma1</button>
    <button id="rest1">resta1</button>
    <button id="multip5">multiplicar x5</button>
    <h2>Cantidad de clicks</h2>
    <p id="resultado">0</p>

    <script>
        const suma = document.querySelector("#sum1");
        suma.addEventListener("click", sumar);
        

        const resta = document.querySelector("#rest1");
        resta.addEventListener("click", restar);
       


        const multiplica = document.querySelector("#multip5");
        multiplica.addEventListener("click", multiplicar);
       

        const container = document.querySelector("#resultado");
        


        let resultado = 0;

        function sumar() {
            resultado = resultado + 1;
           // container.textContent = resultado;
           // alert(resultado);
           // console.log(resultado); lo simplificamos creando una funcion nueva para no repetir mucho el codigo.
           imprimir()
        };


        function restar() {
            resultado = resultado - 1;
            //container.textContent = resultado;
            //alert(resultado);
            //console.log(resultado);
            imprimir()
        };

        function multiplicar() {
            resultado = resultado * 5;
              //container.textContent = resultado;
            //alert(resultado);
            //console.log(resultado);
            imprimir()
           
        };

        function imprimir(){
            container.textContent = resultado;
            alert(resultado);
            console.log(resultado);
        }

    </script>
</body>

</html>
