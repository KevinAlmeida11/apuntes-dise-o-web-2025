    </main>

    <div id="btnDireccion" class="Controllers">
        <button class="Btn">
        Fila
        </button>

        <button id="btnDarkLight" class="Btn Btn--icon">
            <span class="material-symbols-outlined">
                dark_mode
            </span>
        </button>

    </div>


    <script>
        // 1. Declarar variables de nuestro DOM
        const btnDarkLight = document.querySelector("#btnDarkLight");
        const btnDireccion = document.querySelector("#btnDireccion");
        const IconContainer= document.querySelector(".Icons");


        console.log("Boton darkLight es: ", btnDarkLight);

        console.log("Botón Dirección es:", btnDireccion);


        // 2. Agregar funciones y enetListeners

        btnDarkLight.addEventListener("click", () => {
            document.body.classList.toggle("u-Dark");

            if (document.body.classList.contains("u-Dark")) {
                // si tiene dark mostrar sol
                btnDarkLight.querySelector("span").innerText = "light_mode"
            } else {
                // si no se cumple hago esto otro
                btnDarkLight.querySelector("span").innerText = "dark_mode"
            }
        });
       

        // agregar click al boton fila /columna
        // ..su codigo
          btnDireccion.addEventListener("click", () => {
            //agregar o quitar la clase de FlexCol
            //..su codigo
            IconContainer.classList.toggle("u-flexCol");
            

        //Preguntar si tiene la clase FlexCol para cambiar el texto del boton
        //..su codigo
        if (IconContainer.classList.contains("u-flexCol")) {
                                             
            //codigo si se cumple la condicionn(texto = fila)
            //..su codigo
            btnDireccion.querySelector("button").innerText = "Fila";
       
    } else {
            //codigo si se cumple la condicionn(texto = columnaa)
            //..su codigo
            btnDireccion.querySelector("button").innerText = "Columna";
            
    }
});
    
        
  


    </script>
