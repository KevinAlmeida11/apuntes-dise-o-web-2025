<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lightboxClase</title>

    <!-- estilos -->
     <link rel="stylesheet" href="./lightboxClase.css">
    <!-- script -->
    <script src="./lightboxClase.js" defer></script>
</head>
<body>
    <ul class="ul">
        <li class="li">
            <a href="#"  class="a" title="imagen numero 1">
                <img src="./img/imagen1.jpeg" alt="imagen numero 1"loading="lazy">
            </a>
        </li>

        <li class="li">
            <a href="#"  class="a" title="imagen numero 2">
                <img src="./img/imagen2.jpeg" alt="imagen numero 2" loading="lazy">
            </a>
        </li>

        <li class="li">
            <a href="#"  class="a" title="imagen numero 3">
                <img src="./img/imagen3.jpeg" alt="imagen numero 3"loading="lazy">
            </a>
        </li>
        
    </ul>

    <div class="lightbox">
        <img src="./img/imagen1.jpeg" alt="imagen numero 1" class="imgBig">
        <button class="btnClose">Cerrar</button>
    </div>
    
</body>
</html>
