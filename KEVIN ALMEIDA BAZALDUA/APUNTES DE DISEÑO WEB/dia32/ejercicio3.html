<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej 3 formulario con evento</title>
    <style>
        #errorNombre {
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <form id="formulario" action="#">
        <label for="">Nombre</label>
        <input type="text" name="txtNombre" id="txtNombre"> <br/>
        <span id="errorNombre">El nombre es obligatorio</span> <br/>
        <div type="submit">Enviar</div>

    </form>

    <script>

        //definimos constantes
        const form=document.querySelector("#formulario");
        const msgError=document.querySelector("#errorNombre");
        const txtNombre=document.querySelector("#txtNombre");

        form.addEventListener("submit",(e)=>{
            e.preventDefault;//decirle a mi elemento,que no haga lo que pensaba hacer (submit).
            console.log("submit de formulario");

            if(txtNombre.value.trim()===""){
                msgError.style.display='block';
               // alert("error");
                
            }else{
                msgError.style.display='none';
                //alert("ok");
            }
        })
    </script>
</body>

</html>
