// Agrega número u operador a la pantalla
function appendToDisplay(value) {
    let operacion = document.getElementById("inputOperacion");
    if (operacion.value === "0") {
        operacion.value = value;
    } else {
        operacion.value += value;
    }
}

// Borra la pantalla
function clearDisplay() {
    document.getElementById("inputOperacion").value = "";
    document.getElementById("resultado").innerText = "0";
}

// Cambia el signo del número
function invertSign() {
    let operacion = document.getElementById("inputOperacion");
    if (operacion.value) {
        operacion.value = operacion.value.startsWith("-") ?
            operacion.value.substring(1) :
            "-" + operacion.value;
    }
}

// Calcula el resultado de la operación
function calculate() {
    try {
        let resultado = eval(document.getElementById("inputOperacion").value);
        document.getElementById("resultado").innerText = resultado;
    } catch {
        document.getElementById("resultado").innerText = "Error";
    }
}
