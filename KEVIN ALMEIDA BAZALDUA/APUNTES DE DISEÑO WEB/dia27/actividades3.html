<body>

    <button id="btnRevisar">Revisar texto</button>
    <div id="resultado">

    </div>
    <script>

        //1.Declaro variables    
        const input = document.querySelector("#inputText");

        const result = document.querySelector("#resultado");
        const marca = "CEI";
        const nuevaMarca=`<span class='hl'>${marca}</span>`;

        //2.funciones
        //click va al boton y el keyup va al input.
        input.addEventListener("keyup", () => {
            const inputText = input.value;
            //v1:usar replaceALL para cambiar nuestro texto
            result.innerHTML = inputText.replaceAll(marca, nuevaMarca);
