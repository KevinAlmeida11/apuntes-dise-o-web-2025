<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <textarea id="textarea" placeholder="Ingresa tu comentario"></textarea>

    <div id="resultado"></div>


    <script>
        //1.Declaro variables  
        const textArea = document.querySelector("#textarea");

        const result = document.querySelector("#resultado");
        const palabrasOfensivas = ["gatito", "perrito", "tortuga"];

        //1.Declaro variables    

        textArea.addEventListener("keyup", () => {
            //leer datos 
            let texto = textArea.value;

            //procesamos
            for (i = 0; i < palabrasOfensivas.length; i++) {
                const palabra = palabrasOfensivas[i];
                const censura = "***";
               
                texto=texto.replaceAll(palabra, censura);
            }
            //imprimimos
            result.innerText = texto;

        });


       
    </script>
</body>

</html>
