<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pestanas</title>
    <link rel="stylesheet" href="./pestanas.css">
</head>
<body>
    <div class="contenedor">
        <ul class="ul">
            <li class="li activo">boton 1</li>
            <li class="li">boton 2</li>
            <li class="li">boton 3</li>
        </ul>

        <div class="subcontenedor">
            <div class="bloque activo">Lorem ipsum dolor sit amet consectetur adipisicing elit. </div>
            <div class="bloque">Quae magni, odio rem, harum omnis eum eaque assumenda quasi impedit </div>
            <div class="bloque">quas corporis nostrum expedita provident veniam reiciendis possimus aliquam saepe labore.</div>
        </div>
    </div>

   <script>
    const li=document.querySelectorAll(".li")
    const bloque=document.querySelectorAll(".bloque")

    li.forEach((cadaLi,i)=>{
        li[i].addEventListener("click",()=>{
            li.forEach((cadaLi,i)=>{
             li.classList.remove('activo');
             bloque[i].classList.remove('activo');
            });
        li[i].classList.add('activo');
        bloque.classList.add('activo');
        })
    })
   </script>

</body>
</html>
